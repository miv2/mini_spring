name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: ./gradlew clean build -x test

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mini_spring:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd ~/nginx-docker
          # 1. 새 도커 이미지 내려받기 (Docker ID를 사용해 태그 구성)
          docker pull ${{ secrets.DOCKER_USERNAME }}/mini_spring:latest
          
          # 2. docker-compose.yml 파일 내의 이미지 주소 업데이트 (sed 명령어로 자동 치환)
          sed -i "s|image: .*/mini_spring:latest|image: ${{ secrets.DOCKER_USERNAME }}/mini_spring:latest|g" docker-compose.yml
          
          # 3. 기존 컨테이너 중지 및 삭제 (이미지가 바뀐 경우 재시작)
          docker compose up -d --force-recreate
          
          # 4. 사용하지 않는 오래된 이미지 정리
          docker image prune -f
